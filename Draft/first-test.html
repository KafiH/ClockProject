<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first-test.css">
</head>

<body>
    <!--<h2> Clock App</h2> -->

    <div id="div1" style="display:none ;">
        <div class="container">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>
    </div>
    <div id="div2" style="display:none ;">
        <div class="wrapper">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>

                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>

                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Second" selected hidden>Second</option>

                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>

                    </select>
                </div>

            </div>
            <button id="alarmbutton">Set Alarm</button>
        </div>
    </div>
    <div id="div3" style="display:none ;">
    </div>
    <div class="navbutton">
        <button class="buttonstyle" onclick="toggle()">Clock</button>
        <button class="buttonstyle" onclick="roggle()">Alarm Clock</button>
        <button class="buttonstyle" onclick="roggle()">Stopwatch</button>
        <button class="buttonstyle" onclick="roggle()">World Clock</button>
    </div>

    <script src="first-test.js"></script>
</body>

</html>
